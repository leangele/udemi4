<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control" required minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            {{firstName.errors|json}}
            <div *ngIf="firstName.errors.required" class="alert alert-danger">
                firstName is required.
            </div>
            <div *ngIf="firstName.errors.minlength" class="alert alert-danger">
                firstName should be minimun {{firstName.errors.minlength.requiredLength}} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea ngModel name="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control" required>
        </textarea>
        <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
            comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Submit</button>
</form>
